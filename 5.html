<h2 id="d">다테공</h2>
하이큐!!의 등장 학교. 미야기현 위치. 약칭은 '다테공(伊達工, 다테코)'. 상징물은 방패(盾, 다테).<br>
미야기 내 베스트 4로 평가받는 강팀으로 '철벽'이라 불리는 높은 블로킹이 특기. 그러나 작년 인터하이에서는 3회전에서 최종보스 시라토리자와와 만나는 바람에 베스트 16에 그쳐 올해 인터하이에서는 시드가 아니었다. 덕분에 다테공이 들어간 블록은 엄청난 격전지가 될 것으로 예상되었다.<br>
